<h2 class="text-center font-weight-bold h2" mat-dialog-title>Nhập file excel</h2>
<mat-dialog-content>
  
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-success font-weight-bold" (click)="openGuideExcel()" style="cursor: pointer;">
        Tải file mẫu
      </button>
    </div>
  </div>
    <mat-form-field appearance="outline">
      <input matInput type="file" accept=".xlsx, .xls, .csv" (change)="onFileChange($event)" style="cursor: pointer;"/>  
    </mat-form-field>

</mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="row">
      <button class="btn btn-info" (click)="createProductDetailByXLSX()" mat-button>Đồng ý</button>
      <button class="btn btn-dark" mat-button mat-dialog-close>Đóng</button>
    </div>
  </mat-dialog-actions>
