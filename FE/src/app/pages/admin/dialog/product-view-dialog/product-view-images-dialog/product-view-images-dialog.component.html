<h2 class="text-center font-weight-bold h3" mat-dialog-title>Xem ảnh sản phẩm</h2>
<mat-dialog-content>
  
  <div *ngIf="productImages.length == 0" class="row w-100">
      <div class="col-12 text-center">
        Sản phẩm không có ảnh
      </div>
  </div>
  <div *ngIf="productImages.length != 0" class="row w-100">
    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
        <td mat-cell *matCellDef="let element"> 
          <img style="height: 300px; width: 190px;" [src]="element.name" alt="">  
        </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="function">
        <th mat-header-cell *matHeaderCellDef> Thao tác </th>
        <td mat-cell *matCellDef="let element"> 
          <a class="text-danger h4" (click)="deleteProductImage(element,element.id)" style="cursor: pointer;">
            <i class="fas fa-trash"></i>
          </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  

</mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="row">
      <button class="btn btn-info" (click)="openDialogCreateProductImage()" mat-button>Thêm ảnh</button>
      <button class="btn btn-dark" mat-button mat-dialog-close>Đóng</button>
    </div>
  </mat-dialog-actions>
