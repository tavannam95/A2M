<div class="main-content">
    <div class="container-fluid">
        <div class="card custom-card">
            <div class="card-body">
                 <button class="btn btn-danger" [disabled]="dataSource.data.length==0" (click)="deleteRating()">Xóa đánh giá</button>
                 <button class="btn btn-primary mx-2" [disabled]="dataSource.data.length==0" (click)="approveRating()">Duyệt đánh giá</button>
            </div>
            <div class="card-body">
                    <div class="col-12 p-0">
                        <table class="w-100 table-hover" mat-table [dataSource]="dataSource">
                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                                  [checked]="selection.hasValue() && isAllSelected()"
                                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                  [aria-label]="checkboxLabel()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                                  (change)="$event ? selection.toggle(row) : null"
                                                  [checked]="selection.isSelected(row)"
                                                  [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>
                            <!-- Position Column -->
                            <ng-container matColumnDef="image">
                                <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
                                <td mat-cell *matCellDef="let element">
                                    <img *ngFor="let x of takeListImage(element.id)" src="{{x.name}}" style="width: 60px;">
                                </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="content">
                                <th mat-header-cell *matHeaderCellDef> Nội dung </th>
                                <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                            </ng-container>

                            <!-- Name Column -->
<!--                            <ng-container matColumnDef="action">-->
<!--                                <th class="text-center" mat-header-cell *matHeaderCellDef> Thao tác </th>-->
<!--                                <td class="text-center" mat-cell *matCellDef="let element">-->
<!--                                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">-->
<!--                                        <i class="fas fa-ellipsis-v"></i>-->
<!--                                      </button>-->
<!--                                      <mat-menu #menu="matMenu">-->
<!--                                          <button mat-menu-item (click)="openDialogDelete( element.status , element)">-->
<!--                                            <span>{{element.status == 2 ? 'Kích hoạt' : 'Hủy tài khoản'}}</span>-->
<!--                                          </button>-->
<!--                                      </mat-menu>-->
<!--                                </td>-->
<!--                            </ng-container>-->

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[10 , 15 , 20]"
                                       showFirstLastButtons
                                       aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
            </div>
        </div>
    </div>
</div>
