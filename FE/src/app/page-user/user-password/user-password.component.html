<div class="container">
    <div class="box">
        <h2><b>Đổi mật khẩu</b></h2>
        <form [formGroup]="formGroup">
            <!-- Tên đăng nhập  -->
            <mat-form-field appearance="outline">
                <mat-label>Tên đăng nhập</mat-label>
                <input type="text" formControlName="username" [readonly]="this.username" matInput>
            </mat-form-field>
            <!-- /Tên đăng nhập -->

            <mat-form-field appearance="outline">
                <mat-label>Mật khẩu cũ</mat-label>
                <input type="password" formControlName="oldPassword" matInput>
                <mat-error class="text-danger" *ngIf="formGroup.get('name')?.hasError('required') &&
                                        formGroup.get('name')?.touched">
                    Không được để trống
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mật khẩu mới</mat-label>
                <input type="password" formControlName="password" matInput>
                <mat-error class="text-danger" *ngIf="formGroup.get('name')?.hasError('required') &&
                                        formGroup.get('name')?.touched">
                    Không được để trống
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nhập lại mật khẩu</mat-label>
                <input type="password" formControlName="confirmPassword" matInput>
                <mat-error class="text-danger" *ngIf="formGroup.get('name')?.hasError('required') &&
                                        formGroup.get('name')?.touched">
                    Không được để trống
                </mat-error>
            </mat-form-field>
          <!-- <div class="form-group">
            <label for="username">Tên đăng nhâp:</label>
            <input type="text" id="username" formControlName="username" class="form-control" [readonly]="username">
          </div>
          <div class="form-group">
            <label for="oldPassword">Mật khẩu cũ:</label>
            <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control">
          </div>
          <div class="form-group">
            <label for="newPassword">Mật khẩu mới:</label>
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
          </div>
          <div class="form-group">
            <label for="confirm-password">Nhập lại mật khẩu:</label>
            <input type="password" id="confirm-password" formControlName="password" class="form-control">
          </div> -->
          <div class="error"><a [style.color]="'red'">{{message}}</a></div>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Đổi mật khẩu</button>
        </form>
      </div>
</div>
