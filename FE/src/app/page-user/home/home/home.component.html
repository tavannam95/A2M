<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="5000">
      <img class="d-block w-100"
        src="https://chieuphimquocgia.com.vn/Themes/RapChieuPhim/Content/content.v2/images/DatVeXemPhimTapTheNgay83_Slider.jpg"
        alt="First slide">
    </div>
    <div class="carousel-item" data-interval="5000">
      <img class="d-block w-100"
        src="https://chieuphimquocgia.com.vn/Themes/RapChieuPhim/Content/content.v2/images/NhaBaNu_Slider.jpg"
        alt="Second slide">
    </div>
    <div class="carousel-item" data-interval="5000">
      <img class="d-block w-100"
        src="https://chieuphimquocgia.com.vn/Themes/RapChieuPhim/Content/content.v2/images/KhiTa25_Slider.jpg"
        alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container mt-2">
  <mat-tab-group animationDuration="0ms">

    <mat-tab *ngIf="checkTab">
      <ng-template mat-tab-label>
        <span class="label_tab text-uppercase">
          Phim hôm nay
        </span>
      </ng-template>
      <ng-template matTabContent>
        <div class="container-fluid">

          <div class="row">
            <div class="col-3 mt-3 p-2" *ngFor="let m of movies">
              <div class="img-poster h-100 w-100">
                <a (click)="movieDetail(m.idMovie)">
                  <img style="width: 100%; height: 100%; cursor: pointer;" [src]="m.moviePoster" alt="">
                </a>
                <div class="poster-hover">
                  <div class="row">
                    <div class="col-12 text-center mt-2">
                      <span class="text-dark title-movie mt-2 font-weight-bold">{{m.movieName}}</span>
                    </div>
                    <div class="col-12 text-center mt-2">
                      <span class="text-dark info-movie m-0 font-weight-bold">Thể loại: {{m.category}}</span>
                    </div>
                    <div class="col-12 text-center">
                      <span class="text-dark info-movie m-0 font-weight-bold">Khởi chiếu: {{m.premiereDate | date:
                        'dd/MM/yyyy'}}</span>
                    </div>
                    <div class="col-12 text-center mt-2">
                      <button class="btn btn-outline-danger btn-round font-weight-bold">
                        <h4 class="m-0 font-weight-bold" (click)="book(m.idMovie)">Đặt vé</h4>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span class="label_tab text-uppercase">
          Phim sắp chiếu
        </span>
      </ng-template>
      <ng-template matTabContent>

        <div class="container-fluid">

          <div class="row">
            
            <div class="col-3 mt-3 p-2" *ngFor="let m of upcomingMovie">
              <div class="img-poster h-100 w-100">
                <img style="width: 100%; height: 100%;" [src]="m.moviePoster" alt="">
                <div class="poster-hover">
                  <div class="row">
                    <div class="col-12 text-center mt-2">
                      <span class="text-dark title-movie mt-2 font-weight-bold">{{m.movieName}}</span>
                    </div>
                    <div class="col-12 text-center mt-2">
                      <span class="text-dark info-movie m-0 font-weight-bold">Thể loại: {{m.category}}</span>
                    </div>
                    <div class="col-12 text-center">
                      <span class="text-dark info-movie m-0 font-weight-bold">Khởi chiếu: {{m.premiereDate | date:
                        'dd/MM/yyyy'}}</span>
                    </div>
                    <div class="col-12 text-center mt-2">
                      <button class="btn btn-outline-danger btn-round font-weight-bold">
                        <h4 class="m-0 font-weight-bold" (click)="book(m.idMovie)">Đặt vé</h4>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>


      </ng-template>
    </mat-tab>

  </mat-tab-group>
</div>
