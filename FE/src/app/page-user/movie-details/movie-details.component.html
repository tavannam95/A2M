<div class="container mb-5">

    <div class="row">
        <div class="col-12 mt-5"></div>
        <div class="col-12 text-center">
            <span class="text-uppercase" style="font-weight: 500; font-size: 30px;">Chi tiết phim</span>
        </div>
        <div class="col-12 text-center mt-3">
            <img src="https://chieuphimquocgia.com.vn/Themes/RapChieuPhim/Content/content.v2/images/img31.png" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <img class="w-100" [src]="movie.poster" alt="">
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    <h3 class="font-weight-bold text-uppercase">
                        {{ movie.name }}
                    </h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-6 h-100">
                    <div class="row h-100">
                        <div class="col-12">
                            <strong>Loại phim:</strong>{{ movie.category.name }}<br>
                            <strong>Thời lượng:</strong>{{ movie.time }} <br>
                            <strong>Xuất xứ:</strong> {{ movie.national.nameVi }}<br>
                            <strong>Khởi chiếu:</strong> {{ movie.startDate | date: 'dd/MM/yyyy' }}
                        </div>
                        <div class="col-12 h-100 d-flex align-content-end">
                            <button (click)="book()" class="btn btn-danger btn-round d-flex align-content-end">Mua vé</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <span>
                        {{ movie.summary }}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-icon card-header-rose">
                  <div class="card-icon w-100 d-flex align-content-center">
                    <div>
                        <span class="text-uppercase font-weight-bold">Lịch chiếu</span>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                    <div class="mt-3" *ngFor="let st of showtime">
                        <h4 class="card-title font-weight-bold">Ngày chiếu: {{st.date | date: 'dd/MM/yyyy'}}</h4>
                        <button class="btn btn-danger btn-round" *ngFor="let time of st.st" (click)="selectShowtime(time.id)">
                            {{time.timeStart|date: 'HH:mm'}}
                         </button>
                    </div>
                </div>
            </div>
        </div>

</div>
