<div class="text-center">
    <h6 class="main-content-label" style="font-size: 26px;">{{ title }}</h6>
</div>

<label class="mt-3 fs-1 h3">{{message}}</label>
<div class="text-center mt-3">
    <button class="btn btn-success me-4 ms-4" (click)="onConfirm()">
        <span><span class="fa-solid fa-check"></span> Xác nhận</span>
    </button>
    <button class="btn btn-dark" (click)="onDismiss()">
        <span><span class="fa-solid fa-xmark"></span> Đóng</span>
    </button>
</div>
