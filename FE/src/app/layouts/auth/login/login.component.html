<div *ngIf="isLoading" class="loading">
  <div class="spinner-border text-danger spinner-center" role="status"></div>
</div>

<div class="background-image"></div>
<div class="login-box rounded">

  <h1>Đăng nhập</h1>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Tài khoản:</label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div *ngIf="username.touched && username.invalid" class="text-danger">
        <div *ngIf="username.errors.required">Tài khoản không được để trống</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="password.touched && password.invalid" class="text-danger">
        <div *ngIf="password.errors.required">Mật khẩu không được để trống</div>
      </div>
    </div>
    <div style="display: flex; justify-content: space-around;">
      <button type="submit" class="btn btn-primary login" (click)="login()">Đăng nhập</button>
      <button type="submit" class="btn btn-info register" (click)="register()">Đăng kí</button>
    </div>
    <div style="margin-top: 10px; text-align: center;">
      <a href="/#/changePass">Quên mật khẩu?</a>
    </div>
  </form>
</div>
